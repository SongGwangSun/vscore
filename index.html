<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>스포츠 점수판</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="스포츠 점수판">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
</head>
<body>
    <!-- 게임 선택 화면 -->
    <div id="gameSelection" class="screen">
        <h1>스포츠 점수판</h1>
        <div class="game-buttons">
            <button class="game-btn" onclick="selectGame('pingpong')" type="button">
                <div class="game-icon">🏓</div>
                <div class="game-name">탁구</div>
            </button>
            <button class="game-btn" onclick="selectGame('badminton')" type="button">
                <div class="game-icon">🏸</div>
                <div class="game-name">배드민턴</div>
            </button>
        </div>
    </div>

    <!-- 게임 설정 화면 -->
    <div id="gameSettings" class="screen">
        <h2 id="selectedGameTitle">게임 설정</h2>
        <div class="settings-container">
            <div class="setting-group">
                <label>승리 점수:</label>
                <div class="radio-group">
                    <input type="radio" id="score11" name="winScore" value="11" checked>
                    <label for="score11">11점</label>
                    <input type="radio" id="score21" name="winScore" value="21">
                    <label for="score21">21점</label>
                </div>
            </div>
            <div class="setting-group">
                <label>세트 수:</label>
                <div class="radio-group">
                    <input type="radio" id="sets3" name="totalSets" value="3" checked>
                    <label for="sets3">3세트</label>
                    <input type="radio" id="sets5" name="totalSets" value="5">
                    <label for="sets5">5세트</label>
                </div>
            </div>
            <button class="start-btn" onclick="startGame()" type="button">게임 시작</button>
        </div>
    </div>

    <!-- 점수판 화면 -->
    <div id="scoreboard" class="screen">
        <!-- 상단 세트 점수 -->
        <div class="sets-display">
            <div class="set-scores">
                <span id="player1Sets">0</span>
                <span class="separator">-</span>
                <span id="player2Sets">0</span>
                <div class="current-set">세트 <span id="currentSetNumber">1</span></div>
            </div>
        </div>

        <!-- 메인 점수판 -->
        <div class="scoreboard-container">
            <div class="player-score" id="player1Score" role="button" tabindex="0" aria-label="플레이어 1 점수 증가">
                <div class="player-name">플레이어 1</div>
                <div class="score-display" id="score1">0</div>
                <div class="touch-hint">터치: +1, 더블터치: -1</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="player-score" id="player2Score" role="button" tabindex="0" aria-label="플레이어 2 점수 증가">
                <div class="player-name">플레이어 2</div>
                <div class="score-display" id="score2">0</div>
                <div class="touch-hint">터치: +1, 더블터치: -1</div>
            </div>
        </div>

        <!-- 하단 버튼들 -->
        <div class="control-buttons">
            <button class="control-btn" onclick="resetSet()" type="button" title="세트 리셋">🔄</button>
            <button class="control-btn" onclick="undoLastScore()" type="button" title="실수 수정">↩️</button>
            <button class="control-btn" onclick="showGameSelection()" type="button" title="새 게임">🏠</button>
        </div>
    </div>

    <!-- 게임 종료 화면 -->
    <div id="gameEnd" class="screen">
        <h2>게임 종료!</h2>
        <div class="winner-display">
            <div class="winner-text" id="winnerText">승자: 플레이어 1</div>
            <div class="final-score" id="finalScore">3 - 2</div>
        </div>
        <div class="end-buttons">
            <button class="end-btn" onclick="showGameSelection()" type="button">새 게임</button>
            <button class="end-btn" onclick="showGameSettings()" type="button">같은 설정으로 재시작</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
